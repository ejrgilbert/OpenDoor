<ion-header>

  <ion-navbar>
    <ion-title>Add Friends</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-searchbar [(ngModel)]="searchTerm" (ionInput)="onInput()"
                 [showCancelButton]="shouldShowCancel" (ionCancel)="onCancel()" placeholder="Search by username"></ion-searchbar>

  <div *ngIf="result != null && result != undefined">
    <ion-item>
      <!-- Profile Picture -->
      <ion-avatar item-start>
        <img [src]="getProfilePicture()"/>
      </ion-avatar>

      <!-- Name -->
      <p>{{result.firstName}} {{result.lastName}}</p>

      <!-- Add / Requested / Added  -->
      <button *ngIf="!result.status" ion-button item-end round outline (click)="addFriend()">
        <ion-icon class="small-add" name="person-add"></ion-icon> Add Friend
      </button>
      <ion-badge *ngIf="result.status == 'REQUESTED'" color="light" item-right> Requested </ion-badge>
      <ion-badge *ngIf="result.status == 'FRIENDS'" color="secondary" item-right>Added <ion-icon class="check" name="checkmark"></ion-icon></ion-badge>
    </ion-item>
  </div>

</ion-content>
