<ion-header>

  <ion-navbar>
    <ion-title>Friends</ion-title>
    <ion-buttons end>
      <button ion-button (click)="addFriend()">
        <div class="icon-w-label">
          <ion-icon class="icon-person-add" name="person-add"></ion-icon>
          <div class="icon-label">Add Friend</div>
        </div>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div *ngIf="hasFriends()">
    <ion-searchbar
      [(ngModel)]="searchTerm"
      (ionInput)="onInput()"
      [showCancelButton]="shouldShowCancel"
      (ionCancel)="onCancel()"></ion-searchbar>

    <ion-list>
      <button ion-item *ngFor="let friend of filteredFriends" (click)="itemTapped(friend)">
        <ion-avatar item-start>
          <img [src]="getProfilePicture(friend)"/>
        </ion-avatar>

        <p>{{friend.name}}</p>
      </button>
    </ion-list>
  </div>

  <p *ngIf="!hasFriends()">Looks like your friends list is empty.</p>

</ion-content>
