<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (submit)="doLogin()">
    <ion-list>

      <!--
      <ion-item>
        <ion-label fixed>{{ 'EMAIL' }}</ion-label>
        <ion-input type="email" [(ngModel)]="account.email" name="email"></ion-input>
      </ion-item>
      -->

      <!--
      Want to use a Username instead of an Email? Here you go:
      -->
      <ion-item>
        <ion-label floating><ion-icon name="happy" item-right></ion-icon>{{ 'USERNAME' }}</ion-label>
        <ion-input type="text" [(ngModel)]="credentials.username" name="username"></ion-input>
      </ion-item>


      <ion-item>
        <ion-label floating><ion-icon name="lock" item-right></ion-icon>{{ 'PASSWORD' }}</ion-label>
        <ion-input type="password" [(ngModel)]="credentials.password" name="password"></ion-input>
      </ion-item>

      <div padding>
        <button ion-button color="primary" block>{{ 'LOGIN' }}</button>
      </div>

    </ion-list>
  </form>
  <div align="center">
    Don't have an account? <br>
    <button ion-button (click)="register()" clear> Register Here </button>
  </div>
</ion-content>
