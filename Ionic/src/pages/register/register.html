<ion-header>

  <ion-navbar>
    <ion-title>Register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (submit)="verifyEmail()"> <!--TODO implement doLogin() -->
    <ion-list>

      <ion-item>
        <ion-label floating><ion-icon name="at" item-right></ion-icon>{{ 'EMAIL' }}</ion-label>
        <ion-input type="email" [(ngModel)]="account.email" name="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating><ion-icon name="person" item-right></ion-icon>{{ 'FIRST NAME' }}</ion-label>
        <ion-input type="text" [(ngModel)]="account.firstName" name="firstName"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating><ion-icon name="person" item-right></ion-icon>{{ 'LAST NAME' }}</ion-label>
        <ion-input type="email" [(ngModel)]="account.lastName" name="lastName"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating><ion-icon name="happy" item-right></ion-icon>{{ 'USERNAME' }}</ion-label>
        <ion-input type="text" [(ngModel)]="account.username" name="username"></ion-input>
      </ion-item>


      <ion-item>
        <ion-label floating><ion-icon name="lock" item-right></ion-icon>{{ 'PASSWORD' }}</ion-label>
        <ion-input type="password" [(ngModel)]="account.password" name="password"></ion-input>
      </ion-item>

      <div padding>
        <button ion-button color="primary" block>{{ 'REGISTER' }}</button>
      </div>

    </ion-list>
  </form>
</ion-content>
