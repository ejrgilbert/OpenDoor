<ion-header>

  <ion-navbar>
    <ion-title>Profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col>
        <!-- profile picture -->
        <div class="profile-picture">
          <img [src]="getProfilePicture()" height="130" width="150"/>
        </div>
      </ion-col>
      <ion-col class="profile-info">
        <!-- Name -->
        <h5><b>Name</b> </h5> {{user.firstName}} {{user.lastName}}
        <h5><b>Username</b> </h5> {{user.username}}
      </ion-col>
    </ion-row>
  </ion-grid>
  <br>
  <hr>
  <br>
  <ion-grid>
    <ion-row>
      <ion-col class="friend-button-icon"col-auto>
        <ion-icon name="people" large></ion-icon>
      </ion-col>
      <ion-col>
        <button ion-button (click)="manageFriends()" large block>Friends</button>
        <!--<button ion-button color="danger" block (click)="logout()">{{ 'Logout' }}</button>-->
      </ion-col>
    </ion-row>
  </ion-grid>


</ion-content>
